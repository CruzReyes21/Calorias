  <script type="text/javascript">
    function mayus(e) {
      e.value = e.value.toUpperCase();
    }
    function validaNumericos(event) {
      //event.charCode >= 48 &&
      if (event.charCode <= 57) {
        return true;
      }
      alert("Solo se permiten numeros")
      return false;
    }

  </script>
  <p>Por favor, introduzca los Datos:</p>
  <b>Comida al Dia <br><input id="num1"
      onkeypress='return validaNumericos(event); if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;'></b>
  <br>
  <b>Comida en Gramos <br><input id="num2"
      onkeypress='return validaNumericos(event); if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;'></b>
  <br>
  <br><button type="button" onclick="myFunction()">Calcular</button>
  <br><br>
  <b>Resultado:<h5 id="sumando"></b>

  <script>
    function myFunction() {
      var x, y, suma, text;
      x = document.getElementById("num1").value;
      y = document.getElementById("num2").value;
      if (isNaN(x) || isNaN(y)) {
        text = "Es necesarios introducir dos números válidos";
      } else {
        //si no ponemos parseFloat concatenaría x con y  
        suma = parseFloat(x) * parseFloat(y);
        text = suma;
      }
      document.getElementById("sumando").innerHTML = 'Su Mascota Consume  ' + text + '  Calorias al Dia';


      Push.create("Desglose de las Calorias", {
        body: 'Su Mascota Consume  ' + text + '  Calorias al Dia',
        icon: './img/logo.png',
        timeout: 6000,
        onClick: function () {
          this.close();
        }
      });


    }

  </script>
